# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: ZChen
subtitle: Fake it until you make it
description: 
keywords:
author: ZChen
language:
- zh-cn
- en

timezone: 

# config hexo-generator-i18n option (optional, this is default option)
i18n:
  type: [page, post]
  generator: [index, archive, category, tag]
  # generator: [index, archive]
# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://suchenrain.github.io/
root: /
permalink: posts/:abbrlink/
permalink_defaults:
# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

#hexo sitemap
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: true
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Baidu url pusher
baidu_url_pusher:
  count: 50  # 推送的链接数
  path: baidu_urls.txt  # 将要推送的链接的保存路径,默认为 baidu_urls.txt
  host: https://suchenrain.github.io  # 在百度搜索资源平台验证的站点，比如www.example.com
  token: __Baidu_Push_Token__  # 在搜索资源平台申请的推送用的准入密钥（不要保存在开放的源码中！可以配置在Travis CI中比如）

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
- type: git
  repo: https://__GH_Token__@github.com/suchenrain/suchenrain.github.io.git
  branch: master
  message: "Site updated at: {{ now('YYYY-MM-DD HH:mm:ss [UTC+8]') }}"
- type: baidu_urls_pusher ## 这是新加的
